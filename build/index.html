<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Redesign</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="cover-photo">
      <div class="overlay"></div>
      <div class="row">
        <div class="small-12 columns">
          <div class="photo-meta">
            <p>Interstellar (2014) | Rating: 8.6 / 10.0 (883 175)</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row profile-top-content">
      <div class="small-12 medium-4 medium-push-8 columns">
        <div class="profile-picture"></div>
      </div>
      <div class="small-12 medium-8 medium-pull-4 columns">
        <div class="name-wrapper">
          <h1 class="user-name">John Appleseed</h1>
          <p class="member-since">Member since March 2005</p>
        </div>
      </div>
    </div>
    <div class="row top-statistics">
      <div class="small-6 medium-3 columns">
        <h2 class="number">735</h2>
        <p class="text">Ratings</p>
      </div>
      <div class="small-6 medium-3 columns">
        <h2 class="number">10</h2>
        <p class="text">Lists</p>
      </div>
      <div class="small-6 medium-3 columns">
        <h2 class="number">46</h2>
        <p class="text">Reviews</p>
      </div>
      <div class="small-6 medium-3 columns">
        <h2 class="number">234</h2>
        <p class="text">Forum Posts</p>
      </div>
    </div>
    <div class="row">
      <div class="small-12 columns">
        <div class="title-bar user-menu" data-responsive-toggle="user-menu" data-hide-for="medium">
          <button class="menu-icon" type="button" data-toggle="example-menu"></button>
          <div class="title-bar-title">User Menu</div>
        </div>
        <div class="menu-centered">
          <ul class="vertical medium-horizontal menu user-menu" id="user-menu">
            <li class="active"><a href="#">Your Ratings</a></li>
            <li><a href="#">Your Watchlist</a></li>
            <li><a href="#">Your Lists</a></li>
            <li><a href="#">Your Reviews</a></li>
            <li><a href="#">Your Forum Posts</a></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/min/app-min.js"></script>
  </body>
</html>
